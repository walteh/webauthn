{
    Name: "deployment-pipeline",
    SchemaVersion: "1.0",
    Triggers: [{ Type: "PUSH", Branches: ["revamp", "main"] }],
    Actions:
        {
            Build:
                {
                    Actions:
                        {
                            Package:
                                {
                                    Identifier: "aws/build@v1",
                                    Inputs: { Sources: ["WorkflowSource"] },
                                    Outputs:
                                        {
                                            AutoDiscoverReports:
                                                {
                                                    Enabled: true,
                                                    ReportNamePrefix: "build",
                                                    SuccessCriteria:
                                                        { PassRate: 100 },
                                                },
                                            Artifacts:
                                                [
                                                    {
                                                        Name: "package",
                                                        Files: ["./bin/**/*"],
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            Steps:
                                                [
                                                    {
                                                        Run: "cd /root/.goenv/plugins/go-build/../.. && git pull && cd - && goenv install 1.21.5 && goenv global 1.21.5",
                                                    },
                                                    {
                                                        Run: "export GOFLAGS=-mod=vendor && export GOWORK=off",
                                                    },
                                                    {
                                                        Run: "cd tools && go install gotest.tools/gotestsum && cd ..",
                                                    },
                                                    {
                                                        Run: "gotestsum --junitfile test-reports/junit.xml -- -v -coverprofile=coverage.out -coverpkg=./... ./...",
                                                    },
                                                    {
                                                        Run: "go build -o ./bin/out ./cmd",
                                                    },
                                                ],
                                        },
                                    Compute:
                                        { Type: EC2, Fleet: Linux.Arm64.Large },
                                },
                            Synth:
                                {
                                    Identifier: "aws/build@v1",
                                    Inputs: { Sources: ["WorkflowSource"] },
                                    Outputs:
                                        {
                                            AutoDiscoverReports:
                                                {
                                                    Enabled: true,
                                                    ReportNamePrefix: "synth",
                                                    IncludePaths:
                                                        ["test-reports/*"],
                                                    SuccessCriteria:
                                                        { PassRate: 100 },
                                                },
                                            Artifacts:
                                                [
                                                    {
                                                        Name: "synth",
                                                        Files: ["cdk.out/**/*"],
                                                    },
                                                ],
                                        },
                                    Configuration: { Steps: [
                                                    # {
                                                    #     Run: "export GOPATH=/tmp/golang",
                                                    # },
                                                    # {
                                                    #     Run: "go install golang.org/dl/go1.21.5@latest && /tmp/golang/bin/go1.21.5 download",
                                                    # },
                                                    # {
                                                    #     Run: "cd tools && GOWORK=off /tmp/golang/bin/go1.21.5 build -mod=vendor -o=gotestsum gotest.tools/gotestsum",
                                                    # },
                                                    {
                                                        Run: "cd /root/.goenv/plugins/go-build/../.. && git pull && cd - && goenv install 1.21.5 && goenv global 1.21.5",
                                                    },
                                                    {
                                                        Run: "export GOFLAGS=-mod=vendor && export GOWORK=off",
                                                    },
                                                    {
                                                        Run: "npm install -g aws-cdk",
                                                    },
                                                    {
                                                        Run: "cd tools && go install gotest.tools/gotestsum && cd ..",
                                                    },
                                                    {
                                                        Run: "cd ./infrastructure && gotestsum --junitfile test-reports/junit.xml -- -v -coverprofile=coverage.out -coverpkg=./... ./...",
                                                    },
                                                    {
                                                        Run: "cdk synth --output cdk.out",
                                                    },
                                                ] },
                                    Compute:
                                        { Type: EC2, Fleet: Linux.Arm64.Large },
                                },
                        },
                },
            Beta:
                {
                    Actions:
                        {
                            Deploy:
                                {
                                    Identifier: "aws/cdk-deploy@v1",
                                    DependsOn: ["Build"],
                                    Inputs: { Artifacts: ["package"] },
                                    Environment:
                                        {
                                            Name: "Beta",
                                            Connections:
                                                [
                                                    {
                                                        Name: "beta",
                                                        Role: "codecatalyst",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            StackName: "fruit-api",
                                            Region: "us-west-2",
                                            Context: '{"deploymentConfigurationName":"CodeDeployDefault.ECSCanary10Percent5Minutes"}',
                                            CfnOutputVariables: '["endpointUrl"]',
                                        },
                                },
                            Test:
                                {
                                    Identifier: "aws/managed-test@v1",
                                    Inputs:
                                        {
                                            Artifacts: ["package"],
                                            Variables:
                                                [
                                                    {
                                                        Name: "endpointUrl",
                                                        Value: "${Deploy.endpointUrl}",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            Steps:
                                                [
                                                    {
                                                        Run: "mvn --batch-mode --no-transfer-progress soapui:test -Dsoapui.endpoint=${endpointUrl}",
                                                    },
                                                    {
                                                        Run: "mvn --batch-mode --no-transfer-progress compile jmeter:jmeter jmeter:results -Djmeter.endpoint=${endpointUrl} -Djmeter.threads=300 -Djmeter.duration=300 -Djmeter.throughput=6000",
                                                    },
                                                ],
                                        },
                                    Outputs:
                                        {
                                            AutoDiscoverReports:
                                                {
                                                    Enabled: true,
                                                    IncludePaths:
                                                        [
                                                            "target/soapui-reports/*",
                                                        ],
                                                    ReportNamePrefix: "Beta",
                                                    SuccessCriteria:
                                                        { PassRate: 100 },
                                                },
                                        },
                                },
                        },
                    DependsOn: ["Build"],
                },
            Gamma-us-west-2:
                {
                    Actions:
                        {
                            Deploy:
                                {
                                    Identifier: "aws/cdk-deploy@v1",
                                    DependsOn: ["Beta"],
                                    Inputs: { Artifacts: ["package"] },
                                    Environment:
                                        {
                                            Name: "Gamma",
                                            Connections:
                                                [
                                                    {
                                                        Name: "gamma",
                                                        Role: "codecatalyst",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            StackName: "fruit-api",
                                            Region: "us-west-2",
                                            Context: '{"deploymentConfigurationName":"CodeDeployDefault.ECSCanary10Percent5Minutes"}',
                                            CfnOutputVariables: '["endpointUrl"]',
                                        },
                                },
                            Test:
                                {
                                    Identifier: "aws/managed-test@v1",
                                    Inputs:
                                        {
                                            Artifacts: ["package"],
                                            Variables:
                                                [
                                                    {
                                                        Name: "endpointUrl",
                                                        Value: "${Deploy.endpointUrl}",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            Steps:
                                                [
                                                    {
                                                        Run: "mvn --batch-mode --no-transfer-progress soapui:test -Dsoapui.endpoint=${endpointUrl}",
                                                    },
                                                    {
                                                        Run: "mvn --batch-mode --no-transfer-progress compile jmeter:jmeter jmeter:results -Djmeter.endpoint=${endpointUrl} -Djmeter.threads=300 -Djmeter.duration=300 -Djmeter.throughput=6000",
                                                    },
                                                ],
                                        },
                                    Outputs:
                                        {
                                            AutoDiscoverReports:
                                                {
                                                    Enabled: true,
                                                    IncludePaths:
                                                        [
                                                            "target/soapui-reports/*",
                                                        ],
                                                    ReportNamePrefix: "Gamma-us-west-2",
                                                    SuccessCriteria:
                                                        { PassRate: 100 },
                                                },
                                        },
                                },
                        },
                    DependsOn: ["Beta"],
                },
            Gamma-us-east-1:
                {
                    Actions:
                        {
                            Deploy:
                                {
                                    Identifier: "aws/cdk-deploy@v1",
                                    DependsOn: ["Beta"],
                                    Inputs: { Artifacts: ["package"] },
                                    Environment:
                                        {
                                            Name: "Gamma",
                                            Connections:
                                                [
                                                    {
                                                        Name: "gamma",
                                                        Role: "codecatalyst",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            StackName: "fruit-api",
                                            Region: "us-east-1",
                                            Context: '{"deploymentConfigurationName":"CodeDeployDefault.ECSCanary10Percent5Minutes"}',
                                            CfnOutputVariables: '["endpointUrl"]',
                                        },
                                },
                            Test:
                                {
                                    Identifier: "aws/managed-test@v1",
                                    Inputs:
                                        {
                                            Artifacts: ["package"],
                                            Variables:
                                                [
                                                    {
                                                        Name: "endpointUrl",
                                                        Value: "${Deploy.endpointUrl}",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            Steps:
                                                [
                                                    {
                                                        Run: "mvn --batch-mode --no-transfer-progress soapui:test -Dsoapui.endpoint=${endpointUrl}",
                                                    },
                                                    {
                                                        Run: "mvn --batch-mode --no-transfer-progress compile jmeter:jmeter jmeter:results -Djmeter.endpoint=${endpointUrl} -Djmeter.threads=300 -Djmeter.duration=300 -Djmeter.throughput=6000",
                                                    },
                                                ],
                                        },
                                    Outputs:
                                        {
                                            AutoDiscoverReports:
                                                {
                                                    Enabled: true,
                                                    IncludePaths:
                                                        [
                                                            "target/soapui-reports/*",
                                                        ],
                                                    ReportNamePrefix: "Gamma-us-east-1",
                                                    SuccessCriteria:
                                                        { PassRate: 100 },
                                                },
                                        },
                                },
                        },
                    DependsOn: ["Beta"],
                },
            Prod-us-west-2:
                {
                    Actions:
                        {
                            Deploy:
                                {
                                    Identifier: "aws/cdk-deploy@v1",
                                    DependsOn:
                                        ["Gamma-us-west-2", "Gamma-us-east-1"],
                                    Inputs: { Artifacts: ["package"] },
                                    Environment:
                                        {
                                            Name: "Production",
                                            Connections:
                                                [
                                                    {
                                                        Name: "prod",
                                                        Role: "codecatalyst",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            StackName: "fruit-api",
                                            Region: "us-west-2",
                                            Context: '{"deploymentConfigurationName":"CodeDeployDefault.ECSCanary10Percent5Minutes"}',
                                            CfnOutputVariables: '["endpointUrl"]',
                                        },
                                },
                        },
                    DependsOn: ["Gamma-us-west-2", "Gamma-us-east-1"],
                },
            Prod-us-east-1:
                {
                    Actions:
                        {
                            Deploy:
                                {
                                    Identifier: "aws/cdk-deploy@v1",
                                    DependsOn:
                                        ["Gamma-us-west-2", "Gamma-us-east-1"],
                                    Inputs: { Artifacts: ["package"] },
                                    Environment:
                                        {
                                            Name: "Production",
                                            Connections:
                                                [
                                                    {
                                                        Name: "prod",
                                                        Role: "codecatalyst",
                                                    },
                                                ],
                                        },
                                    Configuration:
                                        {
                                            StackName: "fruit-api",
                                            Region: "us-east-1",
                                            Context: '{"deploymentConfigurationName":"CodeDeployDefault.ECSCanary10Percent5Minutes"}',
                                            CfnOutputVariables: '["endpointUrl"]',
                                        },
                                },
                        },
                    DependsOn: ["Gamma-us-west-2", "Gamma-us-east-1"],
                },
        },
    RunMode: "SUPERSEDED",
}
